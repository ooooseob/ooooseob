<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="icon" href="./assets/images/ecmascript-logo.png" />
    <script src="./assets/utils/events.js"></script>
    <script>
      // 이벤트 처리기(event handler)
      function handleToggle() {
        console.log("toggle triggered");
      }
    </script>
  </head>

  <body>
    <h1>JavaScript</h1>

    <ul id="exorcist-characters">
      <li class="character yo-han" data-type="hero">박요한</li>
      <li class="character master-choi" data-type="master">최강림</li>
      <li class="character villain-ghost" data-type="villain">악령</li>
    </ul>

    <div id="demo">
      <p class="add">단락에 "text-primary" 클래스 이름을 추가해 주세요!</p>
      <script>
        const element = document.getElementById("demo").querySelector(".add");

        element.classList.add("text-primary");
        console.log(element.classList.value);
        console.log(element.classList.length);
      </script>

      <p class="remove">단락에서 "remove" 클래스 이름을 제거해 주세요!</p>

      <script>
        {
          const demo = document.getElementById("demo");
          const element = demo.querySelector(".remove");
          console.log(element.classList.length); // 1
          element.classList.remove("remove");
          console.log(element.classList.length); // 0
        }
      </script>

      <p class="contains1">
        단락은 "text-primary" 클래스 이름을 가지고 있나요?
      </p>

      <script>
        {
          const result = document
            .querySelector("#demo .contains1")
            .classList.contains("text-primary");

          if (result) {
            console.log(
              ".contains1 요소는 text-primary 클래스 이름을 가지고 있습니다."
            );
          } else {
            console.log(
              ".contains1 요소는 text-primary 클래스 이름을 가지고 있지 않습니다."
            );
          }
        }
      </script>

      <p class="contains2 text-primary">
        단락은 "text-primary" 클래스 이름을 가지고 있나요?
      </p>

      <script>
        {
          const element = document.querySelector(".contains2");
          console.log(element.classList.contains("text-primary"));
        }
      </script>

      <p class="toggle">
        단락은 "text-primary" 이름을 가지고 있나요? 있다면 삭제하고, 없다면
        추가해 주세요.
      </p>

      <script>
        {
          const toggleElement = document.querySelector("#demo .toggle");
          console.log(toggleElement.classList.value);

          if (toggleElement.classList.contains("text-primary")) {
            toggleElement.classList.remove("text-primary");
          } else {
            toggleElement.classList.add("text-primary");
          }

          console.log(toggleElement.classList.value);
        }
      </script>
    </div>

    <button type="button" onclick="handleToggle()">
      레거시 이벤트 모델 사용하는 요소
    </button>
    <hr />
