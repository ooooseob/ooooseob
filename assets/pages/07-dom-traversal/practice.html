<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 탐색(Traversal)</title>
  </head>
  <body>
    <section class="card">
      <h2 class="card__title">상품 정보</h2>
      <div class="card__desc">
        <p>이 제품은 <b>매우 유용</b>합니다.</p>
        <p>이 제품은 <b>리미티드 에디션</b>합니다.</p>
      </div>
    </section>

    <script>
      {
        const card = document.querySelector('.card');

        // 1. `.card` 요소의 모든 자식 요소를 찾아 콘솔에 출력합니다.
        // 2. `.card` 요소의 첫번째 자식 요소를 찾아 콘솔에 출력합니다.
        // 3. `.card` 요소의 마지막 자식 요소를 찾아 콘솔에 출력합니다.
        // 4. `.card__desc` 요소 내부의 모든 `<p>` 요소를 찾아 콘솔에 출력합니다.
      }
    </script>

    <article hidden class="modal">
      <head class="modal__head">
        <!-- ... -->
      </head>
      <div class="modal__content">
        <!-- ... -->
      </div>
      <footer class="modal__foot">
        <button type="button" class="modal__close">닫기</button>
      </footer>
    </article>

    <script>
      {
        const closeButton = document.querySelector('.modal__close');

        // 1. `closeButton`의 부모 요소를 탐색해 콘솔 패널에 출력합니다.
        // 2. `closeButton`의 상위 요소 중, `.modal` 요소를 탐색해 콘솔 패널에 출력합니다.
      }
    </script>

    <ul hidden class="menu">
      <li>홈</li>
      <li>서비스</li>
      <li>포트폴리오</li>
      <li class="active">블로그</li>
      <li>연락처</li>
    </ul>

    <script>
      {
        const activeItem = document.querySelector('.active');

        // 1. `activeItem`의 이전 형제 요소를 선택해 콘솔 패널에 출력합니다.
        // 2. `activeItem`의 다음 형제 요소를 선택해 콘솔 패널에 출력합니다.
        // 3. `"서비스"` 콘텐츠를 포함하는 형제 요소를 선택해 콘솔 패널에 출력합니다.
      }
    </script>
  </body>
</html>
