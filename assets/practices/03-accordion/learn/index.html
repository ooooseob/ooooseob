<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link type="module" rel="stylesheet" href="./main.js" />
    <title>accordion 실습</title>
  </head>
  <body>
    <div class="accordion-container">
      <div class="accordion">
        <button type="button">
          <p>
            텍스트 바꾸기 좋은 피그마 플러그인은 뭐가 있을까요? 추천 해주세요.
          </p>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6 9L12 15L18 9"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
